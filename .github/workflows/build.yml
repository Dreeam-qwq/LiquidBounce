name: Build

on:
  push:
    branches: [ legacy-1.12.2 ]

jobs:
  build_1_8_9:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: burrunan/gradle-cache-action@v1
        name: Build
        env:
          mcversion: '1.8.9'
        with:
          job-id: jdk8_189
          arguments: build
          gradle-version: wrapper
      - name: Upload 1.8.9 liquidbounce
        uses: actions/upload-artifact@v2
        with:
          name: liquidbounce-1.8.9
          path: 1.8.9-Forge/build/libs

  build_1_12_2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: burrunan/gradle-cache-action@v1
        name: Build
        env:
          mcversion: '1.12'
        with:
          job-id: jdk8_112
          arguments: build
          gradle-version: wrapper
      - name: Upload 1.12.2 liquidbounce
        uses: actions/upload-artifact@v2
        with:
          name: liquidbounce-1.12.2
          path: 1.12.2-Forge/build/libs
